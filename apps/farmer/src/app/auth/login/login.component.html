<!--Login Page Starts-->
<section id="login">
  <div class="container-fluid">
    <div class="row full-height-vh m-0">
      <div class="col-12 d-flex align-items-center justify-content-center">
        <div class="card">
          <div class="card-content">
            <div class="card-body login-img">
              <div class="row m-0">
                <div class="col-lg-6 d-lg-block d-none py-2 px-3 text-center align-middle">
                  <img src="../../assets/img/gallery/login.png" alt="" class="img-fluid mt-5" width="400"
                    height="230" />
                </div>
                <div class="col-lg-6 col-md-12 bg-white px-4 pt-3">
                  <h4 class="card-title mb-2">Farmer Login</h4>
                  <p class="card-text mb-3">
                    Welcome back, please login to your account.
                  </p>
                  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <input type="email" class="form-control mb-2" (keyup)="check_login()" placeholder="Email"
                      formControlName="email" required />
                    <div 
                      *ngIf="loginForm.controls['email'].hasError('required') && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)"
                      class="error mb-2 text-danger">
                      Please enter email.
                    </div>
                    <div *ngIf="loginForm.controls.email.errors?.email" class="error mb-2 text-danger">
                      Please provide valid email id
                    </div>
                    <input type="password" class="form-control mb-2" (keyup)="check_login()" placeholder="Password"
                      formControlName="password" required />
                    <div
                      *ngIf="loginForm.controls['password'].hasError('required')  && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)"
                      class="error mb-2 text-danger">
                      Please enter a password
                    </div>
                    <div class="d-flex justify-content-between mt-2">
                      <div class="remember-me">
                        <div class="custom-control custom-checkbox custom-control-inline mb-3">
                          <input type="checkbox" id="customCheckboxInline1" name="customCheckboxInline1"
                            class="custom-control-input" formControlName="remember" />
                          <label class="custom-control-label" for="customCheckboxInline1">
                            Remember Me
                          </label>
                        </div>
                      </div>
                      <div class="forgot-password-option">
                        <a [routerLink]="['/farmer/auth/forgotPassword']" class="text-decoration-none text-primary">Forgot
                          Password ?</a>
                      </div>
                    </div>
                    <div class="fg-actions d-flex justify-content-between">
                      <div class="login-btn">
                        <button class="btn btn-outline-primary">
                          <a
                            class="text-decoration-none"
                            [routerLink]="['/farmer/auth/register']"
                          >
                           Register
                          </a>
                        </button>
                      </div>
                      <div class="recover-pass">
                        <!-- <button class="btn btn-primary" type="submit">
                        <a class="text-decoration-none text-white">Login</a>
                      </button> -->
                        <button type="submit" class="btn btn-raised btn-raised btn-primary">
                          <i class="ft-log-in"></i> Login
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--Login Page Ends-->
