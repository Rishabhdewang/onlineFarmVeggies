
<section id="login">
    <div class="container-fluid">
      <div class="row full-height-vh m-0">
        <div class="col-12 d-flex align-items-center justify-content-center">
          <div class="card">
            <div class="card-content">
              <div class="card-body login-img">
                <div class="row m-0">
                  <div class="col-lg-6 d-lg-block d-none py-2 px-3 text-center align-middle">
                    <img src="../../assets/img/gallery/login.png" alt="" class="img-fluid mt-5" width="400"
                      height="230" />
                  </div>
                  <div class="col-lg-6 col-md-12 bg-white px-4 pt-3">
                    <h4 class="card-title mb-2">Verify OTP</h4>
                    <p class="card-text mb-3">
                      Welcome back, please enter OTP to verify account.
                    </p>
                    <form [formGroup]="otpForm" (ngSubmit)="onSubmit()">
                      <input type="text" class="form-control mb-2" placeholder="OTP"
                        formControlName="otp" required />
                      <div class="fg-actions d-flex justify-content-between">
                        <div class="recover-pass">
                          <button type="submit" class="btn btn-raised btn-raised btn-primary">
                            <i class="ft-check-circle"></i>Verify
                          </button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
