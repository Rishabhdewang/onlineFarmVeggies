<form [formGroup]="shippingAddressForm" (ngSubmit)="onSubmit()" >
<div class="row p-0 m-0">
    <div class="col-lg-12 mt-3">
        <h3>Shipping Address</h3>
    </div>
        <div class="col-lg-4 m-2 col-sm-12">
            <div class="row">
                <div class="col-12 p-2">
                    <div class="custom-control custom-radio mb-3">
                        <input type="radio" class="custom-control-input" id="customCheck" name="shippingAddress" formControlName="shippingAddress" value="fdgsgdxvewgsdgs">
                        <label class="custom-control-label" for="customCheck">Lorem ipsum dolor sit amet consectetur adipisicing elit. lore
                        </label>
                      </div>
                </div>
            </div>
        </div>
        <div class="col-lg-4 m-2 col-sm-12">
            <div class="row">
                <div class="col-12 p-2">
                    <div class="custom-control custom-radio mb-3">
                        <input type="radio" class="custom-control-input" id="customCheck2" name="shippingAddress" formControlName="shippingAddress" value="fd434363636gs">
                        <label class="custom-control-label" for="customCheck2">Lorem ipsum dolor sit amet consectetur adipisicing elit. lore
                        </label>
                      </div>
                </div>
            </div>
        </div>
        <div class="col-lg-4 m-2 col-sm-12">
            <div class="row">
                <div class="col-12 p-2">
                    <div class="custom-control custom-radio mb-3">
                        <input type="radio" class="custom-control-input" id="customCheck3" name="shippingAddress" formControlName="shippingAddress" value="{{address}}">
                        <label class="custom-control-label" for="customCheck3">{{address}}
                        </label>
                      </div>
                </div>
            </div>
        </div>
        <div class="col-lg-12 col-sm-12 m-2">
           <button [routerLink]="['/account/profile']" class="btn btn-primary address-btn">Add Address</button>
        </div>
</div>
<div class="row p-0 m-1">
    <div class="col-lg-6 m-3 shadow-sm item shadow col-sm-12 mb-2">
        <div *ngFor="let item of cart" class="row m-lg-4  mb-4 mt-sm-2">
                <div  class="col-6 col-sm-7 ml-sm-3 mt-2 pr-sm-0">
                    <h5>{{item.product.productName}}</h5>
                    <!-- <h6>{{item.product.productDetail.otherProductInfo.sourcedAndMarketed}}</h6> -->
                    <h6><span class="inr-sign"></span> {{item.product.productPrices.rate}}</h6>
                    <!-- <div class="form-group p-0 m-0" style="width: 100px;">
                     
                      <select class="form-control form-control-sm p-0" name="" id="quantity">
                        <option>200 g</option>
                        <option>500 g</option>
                        <option>1 kg</option>
                      </select>
                    </div> -->
                </div>
                <div class="col-6 col-sm-4 pr-sm-0 image">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRD9yXZgibmc42eEp61TjQvzq05g3SdeQghpHNs89Cs1lUlnxlh&usqp=CAU" alt="image" class="img-wrapper" srcset="">
                    <!-- <div class="row m-lg-4 m-2">
                        <div class="col-lg-12">
                            <button (click)="removeItem(item.id)" style="cursor: pointer;" class="btn btn-sm btn-danger light"><i class="fa fa-trash" aria-hidden="true"></i></button>
                        </div>
                    </div> -->
                </div> 
        </div>
    </div>
    <div class="col-lg-5 m-3 shadow shadow-big-navbar ml-3">
        <div class="row">
            <div class="col-12">
                <h5 class="text-uppercase text-center pt-3">Price Details</h5>
            </div>
            <div class="col-12 item-price">
                <div class="row m-2">
                    <div class="col">
                        Price ({{itemCount}} items)
                    </div>
                    <div class="col">
                        <span class="inr-sign"></span> {{totalPrice}}
                    </div>
                </div>
                <hr>
                <div class="row m-2">
                    <div class="col">
                       Shipping Fee
                    </div>
                    <div class="col">
                        Free
                    </div>
                </div>
            </div>
            <hr>
            <div class="col-12">
                <div class="row m-2">
                    <div class="col">
                       Total Amount
                    </div>
                    <div class="col">
                        <span class="inr-sign"></span> {{totalAmount}}
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="row m-2 float-right pb-3 float-lg-right">
                        <button type="submit" class="btn btn-success checkout-btn text-uppercase">Continue <i class="fa fa-arrow-right pl-2" aria-hidden="true"></i></button>
                </div>
            </div>
        </div>
    </div>
</div>
</form>
