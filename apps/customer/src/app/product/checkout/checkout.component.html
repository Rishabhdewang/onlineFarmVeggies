<form [formGroup]="shippingAddressForm" (ngSubmit)="onSubmit()" >
<div class="row p-0 m-0">
    <div class="col-lg-12 mt-3">
        <h3>Shipping Address</h3>
    </div>
        <div *ngFor="let address of addresses" class="col-lg-4 m-2 col-sm-12">
            <div class="row">
                <div class="col-12 p-2">
                    <div class="custom-control custom-radio mb-3">
                        <input type="radio" class="custom-control-input" id="customCheck" name="shippingAddress" formControlName="shippingAddress" value="{{address.address.house_no}} {{address.address.area}}, {{address.address.city}}, {{address.address.state}} - {{address.address.pincode}}">
                        <label class="custom-control-label" for="customCheck">{{address.address.house_no}} {{address.address.area}}, {{address.address.city}}, {{address.address.state}} - {{address.address.pincode}}
                        </label>
                      </div>
                </div>
            </div>
        </div>
        <div class="col-lg-12 col-sm-12 m-2">
           <button [routerLink]="['/account/profile']" class="btn btn-primary address-btn">Add Address</button>
        </div>
</div>
<div class="row p-0 m-1">
    <div class="col-lg-6 m-3 shadow-sm item shadow col-sm-12 mb-2">
        <div *ngFor="let item of cart" class="row m-lg-4  mb-4 mt-sm-2">
                <div  class="col-6 col-sm-7 ml-sm-3 mt-2 pr-sm-0">
                    <h5>{{item.product.productName}}</h5>
                    <h6>{{item.product.productDetail.otherProductInfo.sourcedAndMarketed}}</h6>
                    <h6><span class="inr-sign"></span> {{item.product.productPrices[0].rate}}</h6>
                </div>
                <div class="col-6 col-sm-4 pr-sm-0 image">
                    <img src="{{item.product.product_image}}" alt="image" class="img-wrapper" srcset="">
                </div> 
        </div>
    </div>
    <div class="col-lg-5 m-3 shadow shadow-big-navbar ml-3">
        <div class="row">
            <div class="col-12">
                <h5 class="text-uppercase text-center pt-3">Price Details</h5>
            </div>
            <div class="col-12 item-price">
                <div class="row m-2">
                    <div class="col">
                        Price ({{itemCount}} items)
                    </div>
                    <div class="col">
                        <span class="inr-sign"></span> {{totalPrice}}
                    </div>
                </div>
                <hr>
                <div class="row m-2">
                    <div class="col">
                       Shipping Fee
                    </div>
                    <div class="col">
                        Free
                    </div>
                </div>
            </div>
            <hr>
            <div class="col-12">
                <div class="row m-2">
                    <div class="col">
                       Total Amount
                    </div>
                    <div class="col">
                        <span class="inr-sign"></span> {{totalAmount}}
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="row m-2 float-right pb-3 float-lg-right">
                        <button type="submit" class="btn btn-success checkout-btn text-uppercase">Continue <i class="fa fa-arrow-right pl-2" aria-hidden="true"></i></button>
                </div>
            </div>
        </div>
    </div>
</div>
</form>
