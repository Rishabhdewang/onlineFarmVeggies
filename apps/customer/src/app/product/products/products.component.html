<div class="row mr-0">

      <div data-price="290" *ngFor="let product of products" [routerLink]="['/product/product-detail',product.id]" style="cursor: pointer;"  class=" col-lg-4 item shadow-lg">
          <div class="row">
              <div class="col col-lg-12">
                <img
                src="{{product.product_image}}"
                alt="image" class="img-item" height="150" width="150">
              </div>
        <div class="col col-lg-12">
            <div class="m-1">
          <h3>{{product.productName}}</h3>
          <p class="descroption">{{product.productCategory}}</p>
          <h5><span class="inr-sign"></span> {{product.productPrices[0].rate}}</h5>
            </div>
          <div class="m-1" ><button class="btn btn-success mb-3 ml-4">Add to Cart</button></div>
        </div>
        </div>
      </div>
