<form [formGroup]="paymentForm" (ngSubmit)="onSubmit()">
    <div class="row p-0 m-1">
        <div class="col-lg-12 mt-3">
            <h3>Payments</h3>
        </div>
    </div>
    <div class="row p-0 m-1">
        <div class="col-lg-6 shadow-sm item shadow col-sm-12 mb-2">
            <div class="row m-lg-4  mb-2 mt-sm-2">
                <div class="row">
                    <div class="col-12 pl-5 pt-3">
                        <div class="custom-control custom-radio mb-3">
                            <input type="radio" class="custom-control-input" id="customCheck1" name="paymentMode" formControlName="paymentMode" value="upi"checked="checked">
                            <label class="custom-control-label" for="customCheck1">UPI
                            </label>
                          </div>
                    </div>
                </div>
            </div>
            <div class="row m-lg-4 mb-2 mt-sm-2">
                <div class="row">
                    <div class="col-12 pl-5 pt-2">
                        <div class="custom-control custom-radio mb-3">
                            <input type="radio" class="custom-control-input" id="customCheck2" name="paymentMode" formControlName="paymentMode" value="credit-debit-atm-card">
                            <label class="custom-control-label" for="customCheck2">Credit / Debit / ATM Card
                            </label>
                          </div>
                    </div>
                </div>
            </div>
            <div class="row m-lg-4  mb-2 mt-sm-2">
                <div class="row">
                    <div class="col-12 pl-5 pt-2">
                        <div class="custom-control custom-radio mb-3">
                            <input type="radio" class="custom-control-input" id="customCheck3" name="paymentMode" formControlName="paymentMode" value="net-banking">
                            <label class="custom-control-label" for="customCheck3">Net Banking
                            </label>
                          </div>
                    </div>
                </div>
            </div>
            <div class="row m-lg-4  mb-2 mt-sm-2">
                <div class="row">
                    <div class="col-12 pl-5 pt-2">
                        <div class="custom-control custom-radio mb-3">
                            <input type="radio" class="custom-control-input" id="customCheck4" name="paymentMode" formControlName="paymentMode" value="cod">
                            <label class="custom-control-label" for="customCheck4">Cash On Delivery (CoD)
                            </label>
                          </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-5 m-3 shadow shadow-big-navbar ml-3">
            <div class="row">
                <div class="col-12">
                    <h5 class="text-uppercase text-center pt-3">Price Details</h5>
                </div>
                <div class="col-12 item-price">
                    <div class="row m-2">
                        <div class="col">
                            Price ({{itemCount}} items)
                        </div>
                        <div class="col">
                            <span class="inr-sign"></span> {{totalPrice}}
                        </div>
                    </div>
                    <hr>
                    <div class="row m-2">
                        <div class="col">
                           Delivery Charges
                        </div>
                        <div class="col">
                            Free
                        </div>
                    </div>
                </div>
                <hr>
                <div class="col-12">
                    <div class="row m-2">
                        <div class="col">
                           Amount Payable
                        </div>
                        <div class="col">
                            <span class="inr-sign"></span> {{totalAmount}}
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="row m-2 float-right pb-3 float-lg-right">
                            <button type="submit" class="btn btn-success checkout-btn text-uppercase">Place Order <i class="fa fa-shopping-cart pl-2" aria-hidden="true"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </form>
