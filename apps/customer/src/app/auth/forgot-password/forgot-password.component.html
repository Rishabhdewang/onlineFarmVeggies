<!--Forgot Password Starts-->
<section id="forgot-password">
    <div class="container p-3 forgot-password-bg">
      <div
        class="row full-height-vh m-0  d-flex align-items-center justify-content-center"
      >
        <div class="col-lg-5 col-md-12 col-sm-12">
          <div class="card">
            <div class="card-content">
              <div class="card-body fg-image">
                <div class="row m-0">
                  <!-- <div class="col-lg-6 d-none d-lg-block text-center py-3">
                    <img
                      src="../../../../assets/img/gallery/forgot.png"
                      alt=""
                      class="img-fluid"
                      width="300"
                      height="230"
                    />
                  </div> -->
                  <div class="col-lg-12 col-md-12 col-sm-12 bg-white px-4 pt-3">
                    <h4 class="card-title mb-2 text-success">Recover Password</h4>
                    <p class="card-text mb-3">
                      Please enter your email address and we'll send you
                      instructions on how to reset your password.
                    </p>
                    <form [formGroup]="forgotForm">
                    <input
                      type="text"
                      class="form-control mb-3"
                      placeholder="Email"
                      formControlName="email"
                      (keyup)="check_email()"
                    />
                    <div 
                    *ngIf="forgotForm.controls['email'].hasError('required') && (forgotForm.controls['email'].dirty || forgotForm.controls['email'].touched)"
                    class="error pb-2 text-danger">
                    Please enter email.
                  </div>
                  <div *ngIf="forgotForm.controls.email.errors?.email" class="error mb-2 text-danger">
                    Please provide valid email id
                  </div>
                    <div class="fg-actions d-flex justify-content-between mb-3">
                      <div class="login-btn">
                          <a
                            class="text-decoration-none text-success"
                            [routerLink]="['/auth/login']"
                            >
                            <button class="btn btn-outline-success">Back To Login</button></a
                          >
                      </div>
                      <div class="recover-pass">
                        <button type="submit" class="btn btn-success">
                          <a
                            class="text-decoration-none text-white"
                          >
                            Recover
                          </a>
                        </button>
                      </div>
                    </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--Forgot Password Ends-->
