
<section id="login">
    <div class="container p-0">
      <div class="row full-height-vh m-3">
        <div class="col-12 d-flex align-items-center justify-content-center">
          <div class="card shadow shadow-big">
            <div class="card-content">
              <div class="card-body login-img">
                <div class="row m-0">
                  <div class="col-lg-12 col-md-12 bg-white px-4 pt-3">
                    <h4 class="card-title mb-2 text-success">Verify OTP</h4>
                    <p class="card-text mb-3">
                      Welcome back, please enter OTP to verify account.
                    </p>
                    <form [formGroup]="otpForm" (ngSubmit)="onSubmit()">
                      <input type="text" class="form-control mb-2" placeholder="OTP"
                        formControlName="otp" required (keyup)="check_otp()"/>
                    <div
                      *ngIf="otpForm.controls['otp'].hasError('required')  && (otpForm.controls['otp'].dirty || otpForm.controls['otp'].touched)"
                      class="error mb-2 text-danger">
                      Please enter OTP
                    </div>
                      <div class="fg-actions d-flex justify-content-between mb-3">
                        <div class="recover-pass">
                          <button type="submit" class="btn btn-raised btn-raised btn-success">
                            <i class="ft-check-circle"></i>Verify
                          </button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
