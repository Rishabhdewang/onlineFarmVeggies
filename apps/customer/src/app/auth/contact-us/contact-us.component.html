<!--Login Page Starts-->
<section id="login">
  <div class="container p-0">
    <div class="row full-height-vh m-3">
      <div class="col-12 d-flex align-items-center justify-content-center">
        <div class="card shadow shadow-big">
          <div class="card-content">
            <div class="card-body login-img">
              <div class="row m-0">
                <div class="col-lg-12 col-md-12 col-sm-12 bg-white px-4 pt-3 p-3">
                  <h4 class="card-title mb-2 text-success">Contact Us</h4>
                  <p class="card-text mb-3">
                    Please give your valuable feedback and ask any query
                  </p>
                  <form [formGroup]="contactUsForm" (ngSubmit)="onSubmit()">
                    <input type="text" class="form-control mb-2" (keyup)="check_login()" placeholder="Name"
                    formControlName="name" required />
                  <div
                    *ngIf="contactUsForm.controls['name'].hasError('required') && (contactUsForm.controls['name'].dirty || contactUsForm.controls['name'].touched)"
                    class="error mb-2 text-danger">
                    Please enter name.
                  </div>
                    <input type="email" class="form-control mb-2" (keyup)="check_login()" placeholder="Email"
                      formControlName="email" required />
                    <div
                      *ngIf="contactUsForm.controls['email'].hasError('required') && (contactUsForm.controls['email'].dirty || contactUsForm.controls['email'].touched)"
                      class="error mb-2 text-danger">
                      Please enter email.
                    </div>
                    <div *ngIf="contactUsForm.controls.email.errors?.email" class="error mb-2 text-danger">
                      Please provide valid email id
                    </div>
                    <textarea class="form-control mb-2" (keyup)="check_login()" placeholder="Your Query"
                      formControlName="query" required rows="8" ></textarea>
                    <div
                      *ngIf="contactUsForm.controls['query'].hasError('required')  && (contactUsForm.controls['query'].dirty || contactUsForm.controls['query'].touched)"
                      class="error mb-2 text-danger">
                      Please enter your query
                </div>
                    <div class="fg-actions d-flex justify-content-between float-right mt-3">
                      <div class="recover-pass">
                        <button type="submit" class="btn btn-raised btn-raised btn-success">
                          Submit
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--Login Page Ends-->
