<section>
  <div class="row">
    <div *ngFor="let customer of customers" class="col-xl-3 col-lg-3 col-md-6 col-sm-12">
      <div class="card shadow-z-3" *ngIf="true">
        <div *ngIf="customer.profile_pic" class="card-header text-center">
          <img src="{{customer.profile_pic}}" alt="Brek" width="180" class="">
        </div>
        <div *ngIf="!customer.profile_pic" class="card-header text-center">
          <img src="../../../assets/img/portrait/avatars/avatar-07.png" alt="Brek" width="180" class="">
        </div>
        <div class="card-body">
          <span *ngIf="(customer.isEmailVerified === 'true')" class="badge badge-success mb-2">Verified</span>
          <span *ngIf="(customer.isEmailVerified === 'false')" class="badge badge-danger mb-2">Not Verified</span>
          <h5 class="card-title">{{customer.name}}</h5>
          <p>{{customer.email}}</p>
          <a class="text-decoration-none" [routerLink]="['/admin/dashboard/customer-detail',customer.id]">
            <button class="btn btn-outline-dark float-right">More Detail</button>
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
